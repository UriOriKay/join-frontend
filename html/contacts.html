<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="../css/summary.css" /> -->
    <title>Join</title>
    <link rel="icon" type="image/x-icon" href="../assets/img/favIcon.svg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/general.css" />
    <link rel="stylesheet" href="../css/navbar.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/style-contacts.css" />
    <link rel="stylesheet" href="../css/style-overlay-contacts.css" />
    <script src="../elements/element.class.js"></script>
    <script src="../elements/button.class.js"></script>
    <script src="../elements/div.class.js"></script>
    <script src="../elements/anchor.class.js"></script>
    <script src="../elements/input.class.js"></script>
    <script src="../elements/profileBadge.class.js"></script>
    <script src="../elements/span.class.js"></script>
    <script src="../elements/img.class.js"></script>
    <script src="../elements/headline.class.js"></script>
    <script src="../elements/unorderedList.class.js"></script>
    <script src="../elements/listElement.class.js"></script>
    <script src="../models/confirmation.class.js"></script>
    <script src="../models/menuLink.class.js"></script>
    <script src="../models/Contacts.class.js"></script>
    <script src="../models/divInputImg.class.js"></script>
    <script src="../models/header.class.js"></script>
    <script src="../js/resetVariables.js"></script>
    <script src="../js/storage.js"></script>
    <script src="../js/contacts.js"></script>
  </head>

  <body onload="initContacts()">
    <header id="header-div"></header>
    <div class="main-site">
      <main id="contact-main">
        <div class="contact-list">
          <div class="fixed">
            <button
              id="addContact"
              class="button font-t5"
              onclick="renderAddContact()"
            >
              Add new contact <img src="../assets/img/person_add.svg" alt="" />
            </button>
          </div>
          <div id="contact-list"></div>
        </div>
        <div id="floating-contacts" class="fadeIn"></div>
        <div id="floating-mobile" class="d-none">
          <!-- <button id="editContact-mobile" class="button font-t5" onclick="renderAddContact()">
          <img src="../assets/img/editContacts.svg" alt="" />
          </button> -->
          <button
            id="backContact-mobile"
            class="signup-back-btn font-t5"
            onclick="closeContact()"
          >
            <img src="../assets/img/icon-arrow-left-line-blue.png" alt="" />
          </button>
        </div>
        <div id="overlay-contacts">
          <div id="edit-contact-overlay" class="fadeIn">
            <button onclick="closeButton()" class="close-btn">X</button>
            <div class="edit-contact-overlay-header">
              <img src="../assets/img/Logo_white.svg" alt="" />
              <h1 id="edit-contact-overlay-headline"></h1>
              <span id="contact-overlay-subtitle"
                >Tasks are better with a team!</span
              >
            </div>
            <div
              id="edit-contact-con-overlay"
              class="profile-badge"
              style="background-color: var(--grey)"
            ></div>
            <form
              id="edit-contacts-con"
              class="edit-contacts-con"
              onsubmit="return false"
            >
              <div id="inputs-con" class="content-con"></div>
              <div id="edit-contact-button-group" class="row"></div>
            </form>
          </div>
        </div>
      </main>
      <nav id="navbar" class="vertical-menu"></nav>
    </div>
  </body>
</html>
